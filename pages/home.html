<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script>
        function toSettings()
        {window.location.href="settings.html";}
    </script>
    <title>Document</title>
</head>
<body style="background-color: cadetblue;">
    <!--qua c'è una home con delle opzioni-->
    <h1 style="text-align: center;">home</h1>
    <!--la prima opzione, opzionale in realtà perché la puoi impostare te, è accedere al profilo linkedin-->
    <!--dovresti navigare su linkedin, quindi un collegamento direttamente a Linkedin che lo imposti te nelle configurazioni-->
    <div style="display: flex; flex-direction: column;">
        <button type="button" id="linkedin" disabled="true" name="linkedin">Profilo Linkedln</button>
    <!--la seconda opzione, a cui potrebbe accedere chiunque, ti porta a una tabella di candidature, con contatti, data di inizio e altro-->
    <!--qua bo, dovrei semplicemente fare prima una tabella su un db (facendo un sondaggio e pensando ai campi da inserire) e poi immettere i dati nella pagina. Nella stessa ci dovrebbero essere dei campi per inserire la candidatura e i vari contatti-->
    <!--Oppure, cosa che potrebbe mettere più ad agio gli utenti, è permettere di importare il proprio excel o di usare quello che ha online-->
        <button type="button" id="excel" name="excel" onclick="">tabella candidature</button>
    <!--la terza opzione credo sia di uscita, perché in realtà ci starebbe un collegamento con la propria email con cui si mandano le candidature ma non so quanto potrebbe essere sicura come cosa, anche se è configurabile dall'utente quindi non ho colpa nel caso-->
    <!--sempre una cosa da configurare nelle impostazioni se proprio ti va, se no non importa e sti cazzi-->
        <button type="button" id="candidature" name="candidature">candidature check</button>
        <button onclick="toSettings()" type="button" id="settings" name="settings">settings</button>
        <button type="submit">esci</button>
    </div>
</body>
</html>
